<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default_admin.xhtml">

    <ui:define name="titulo">Pergunta Secreta</ui:define>

    <ui:define name="content">
        <p:panel id="panel" header="Pergunta Secreta" style="width: 800px;">
            <h:form>
                <h:messages globalOnly="true" errorClass="global-error" infoClass="global-success"/>

                <fieldset>
                    <legend><h:outputText value="Frase" /></legend>

                    <p class="form-row">
                    <h:outputLabel for="dsQuestion" value="* Frase: " />
                    <h:inputText
                        id="dsQuestion"
                        value="#{secretQuestionBean.question.dsQuestion}"
                        required="true"
                        requiredMessage="Informe a Pergunta Secreta"
                        styleClass="size4">
                    </h:inputText>
                    <h:message for="dsQuestion" styleClass="local-error" />
                    </p>
                    
                    <p class="form-row">
                    <h:outputLabel for="active" value="* Status" />
                    <h:selectOneMenu
                        id="active"
                        value="#{secretQuestionBean.question.active}"
                        required="true"
                        requiredMessage="Informe o Status da Pergunta Secreta"
                        styleClass="size4">
                        <f:selectItem itemValue="S" itemLabel="Ativa" />
                        <f:selectItem itemValue="N" itemLabel="Inativa" />
                    </h:selectOneMenu>
                    <h:message for="active" styleClass="local-error" />
                    </p>
                </fieldset><br />
                
                <p><em>* Campos de preenchimento obrigatório.</em></p><br />

                <p:commandButton action="#{secretQuestionBean.inserir}" value="Salvar" update="panel" rendered="#{!secretQuestionBean.editando}" onerror="$.fn.iit.ajaxError(xhr, status, error, '#{facesContext.externalContext.requestContextPath}#{initParam['idit.VIEW_EXPIRED_PAGE']}')"/>
                <p:commandButton action="#{secretQuestionBean.confirmarEdicao}" value="Salvar" update="panel" rendered="#{secretQuestionBean.editando}" onerror="$.fn.iit.ajaxError(xhr, status, error, '#{facesContext.externalContext.requestContextPath}#{initParam['idit.VIEW_EXPIRED_PAGE']}')"/>
                <p:commandButton action="#{secretQuestionBean.cancelarEdicao}" process="@this" value="Cancelar" update="panel" rendered="#{secretQuestionBean.editando}" onerror="$.fn.iit.ajaxError(xhr, status, error, '#{facesContext.externalContext.requestContextPath}#{initParam['idit.VIEW_EXPIRED_PAGE']}')"/>
                <br /><br />
            </h:form>

            <h:form>
                <p:dataTable value="#{secretQuestionBean.questions}" id="list" var="item" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header"><h:outputText value="Ações" /></f:facet>
                        <p:commandLink action="#{secretQuestionBean.editar}" update="panel" styleClass="action">
                            <h:outputText value="Editar" />
                            <f:setPropertyActionListener target="#{secretQuestionBean.question}" value="#{item}" />
                        </p:commandLink>
                        <p:commandLink process="@this" oncomplete="confirm.show()">
                            <h:outputText value="Excluir" />
                            <f:setPropertyActionListener target="#{secretQuestionBean.question}" value="#{item}" />
                        </p:commandLink>
                    </p:column>

                    <p:column sortBy="#{item.dsQuestion}">
                        <f:facet name="header"><h:outputText value="Pergunta" /></f:facet>
                        <h:outputText value="#{item.dsQuestion}" />
                    </p:column>

                    <p:column sortBy="#{item.active}">
                        <f:facet name="header"><h:outputText value="Status" /></f:facet>
                        <h:outputText value="#{item.active}" />
                    </p:column>

                    <p:column sortBy="#{item.created}">
                        <f:facet name="header"><h:outputText value="Data de Inclusão" /></f:facet>
                        <h:outputText value="#{item.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>

        <h:form>
            <p:confirmDialog message="Deseja realmente excluir este registro?" header="Confirmar exclusão do Registro" severity="alert" widgetVar="confirm">
                <p:commandButton value="Sim" action="#{secretQuestionBean.excluir}" oncomplete="confirm.hide()" update=":panel" />
                <p:commandButton value="Não" action="#{secretQuestionBean.cancelarExclusao}" oncomplete="confirm.hide()" />
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
