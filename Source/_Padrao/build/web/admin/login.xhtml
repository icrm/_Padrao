<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IDIT - Login</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/default-theme/default.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/admin.css" media="screen" />
    </h:head>
    <h:body>

        <div id="container" style="width: 461px;">
            <h:form id="login">
                <h1>Login</h1>
                <h:messages id="msgs" errorClass="global-error" globalOnly="" infoClass="global-success" />
                <fieldset id="inputs" class="login">
                    <h:outputLabel for="login" value="E-mail: " />
                    <h:inputText id="login" value="#{login.email}" required="true" requiredMessage="O Campo E-mail deve ser preenchido!" /><br />
                    <p:watermark for="login" value="email@exemplo.com.br" />

                    <h:outputLabel for="password" value="Senha: " />
                    <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="O Campo Senha deve ser preenchido!" /><br />
                    <p:watermark for="password" value="******" />
                </fieldset>
                <fieldset id="actions">
                    <p:commandButton value="Entrar" action="#{login.login}" update="msgs" ajax="false">
                        <f:setPropertyActionListener target="#{login.redirectTo}" value="#{requestScope.redirectTo}" />
                    </p:commandButton>
                    <a href="#{facesContext.externalContext.requestContextPath}/admin/recover_pass.xhtml">Esqueceu a sua senha?</a>
                </fieldset>
            </h:form>
            <div id="footer">
                <p id="copy">
                <h:outputText value="&#169; Todos os direitos reservados - IDiT 2012" escape="true"/>
                <a href="http://www.idit.com.br" target="_blank" title="IDiT" id="footer-logo">
                    <h:graphicImage alt="IDiT" title="IDiT" value="/resources/images/idit_min_logo.png" />
                </a>
                </p>
            </div>
        </div>

    </h:body>
</html>
