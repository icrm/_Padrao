<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default_admin.xhtml">

    <ui:define name="titulo">Móulos</ui:define>
    <ui:define name="scripts">
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/admin/admin-module.js"></script>
    </ui:define>

    <ui:define name="content">
        <p:panel id="panel" header="Módulos" style="width: 800px;">
            <h:form>
                <h:messages globalOnly="true" errorClass="global-error" infoClass="global-success" />

                <fieldset>
                    <legend><h:outputText value="Módulo" /></legend>

                    <p class="form-row">
                    <h:outputLabel for="nmModule" value="* Nome: " style="width: 70px;"/>
                    <h:inputText
                        id="nmModule"
                        value="#{moduleBean.module.nmModule}"
                        styleClass="size4"
                        required="true"
                        requiredMessage="Informe o Nome do Módulo">
                        <f:validator validatorId="specialChar" />
                        <f:validator validatorId="unique">
                            <f:attribute name="service" value="#{moduleService}" />
                            <f:attribute name="field" value="nmModule" />
                        </f:validator>
                    </h:inputText>
                    <h:message for="nmModule"  styleClass="local-error" />
                    </p>

                    <p class="form-row">
                    <h:outputLabel for="dsModule" value="Descrição: " style="width: 70px;"/>
                    <h:inputTextarea
                        id="dsModule"
                        value="#{moduleBean.module.dsModule}"
                        styleClass="size4"/>
                    </p>

                    <p class="form-row">
                    <h:outputLabel for="parent" value="Pai: " style="width: 70px;"/>
                    <h:selectOneMenu id="parent" value="#{moduleBean.module.parent}" styleClass="size4" valueChangeListener="#{moduleStatusBean.removeActive}" >
                        <f:selectItem itemLabel="Selecione ..." itemValue="" />
                        <f:selectItems value="#{moduleBean.orderedListItems}" />
                        <f:converter binding="#{moduleBean.converter}" />
                        <f:ajax render="status" />
                    </h:selectOneMenu>
                    </p>

                    <p class="form-row">
                    <h:outputLabel for="status" value="* Status: " style="width: 70px;"/>
                    <h:selectOneMenu id="status" value="#{moduleBean.module.status}" required="true" requiredMessage="Informe o Status deste Módulo" styleClass="size4" >
                        <f:selectItems value="#{moduleStatusBean.listItems}" />
                        <f:converter binding="#{moduleStatusBean.converter}" />
                    </h:selectOneMenu>
                    <h:message for="status" styleClass="local-error" />
                    </p>
                </fieldset><br />

                <p><em>* Campos de preenchimento obrigatório.</em></p><br />

                <p:commandButton action="#{moduleBean.inserir}" value="Salvar" update="panel" rendered="#{!moduleBean.editando}"/>
                <p:commandButton action="#{moduleBean.confirmarEdicao}" value="Salvar" update="panel" rendered="#{moduleBean.editando}"/>
                <p:commandButton action="#{moduleBean.cancelarEdicao}" process="@this" value="Cancelar" update="panel" rendered="#{moduleBean.editando}" />
                <br /><br />
            </h:form>

            <h:form>
                <p:dataTable 
                    value="#{moduleBean.modules}"
                    id="list"
                    var="item"
                    paginator="true"
                    rows="10"
                    paginatorPosition="bottom"
                    style="width: 100%;">

                    <p:column headerText="Ações">
                        <p:commandLink action="#{moduleBean.editar}" update="panel" styleClass="action">
                            <h:graphicImage alt="Editar" title="Editar" url="/resources/images/file_edit.png" />
                            <f:setPropertyActionListener target="#{moduleBean.module}" value="#{item}" />
                        </p:commandLink>
                        <p:commandLink process="@this" oncomplete="confirm.show()">
                            <h:outputText value="Excluir" />
                            <f:setPropertyActionListener target="#{moduleBean.module}" value="#{item}" />
                        </p:commandLink>
                    </p:column>

                    <p:column sortBy="#{item.nmModule}" headerText="Nome">
                        <h:outputText value="#{item.nmModule}" />
                    </p:column>

                    <p:column sortBy="#{item.dsModule}" headerText="Descrição">
                        <h:outputText value="#{stringUtils.strip(item.dsModule, 40)}" />
                    </p:column>
                    
                    <p:column sortBy="#{item.parent.nmModule}" headerText="Pai">
                        <h:outputText value="#{item.parent.nmModule}" />
                    </p:column>

                    <p:column sortBy="#{item.status.nmStatus}" headerText="Status">
                        <h:outputText value="#{item.status.nmStatus}" />
                    </p:column>

                    <p:column sortBy="#{item.created}" headerText="Data de Inclusão">
                        <h:outputText value="#{item.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>

        <h:form>
            <p:confirmDialog message="Deseja realmente excluir este registro?" header="Confirmar exclusão do Registro" severity="alert" widgetVar="confirm">
                <p:commandButton value="Sim" actionListener="#{moduleBean.excluir}" oncomplete="confirm.hide()" update="panel" />
                <p:commandButton value="Não" actionListener="#{moduleBean.cancelarExclusao}" oncomplete="confirm.hide()" />
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
