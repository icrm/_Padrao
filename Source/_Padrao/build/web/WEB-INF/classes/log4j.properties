log4j.rootLogger=INFO

log4j.appender.ICRMFileLog=org.apache.log4j.FileAppender

log4j.appender.ICRMFileLog.File=../logs/Padrao.log

log4j.appender.ICRMFileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ICRMFileLog.layout.ConversionPattern= %d %-5r %-5p [%c] (%t:%x) %m%n


log4j.logger.br.com.icrm=DEBUG, ICRMFileLog