<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default_admin.xhtml">

    <ui:define name="titulo">Cadastro de Vendas</ui:define>

    <ui:define name="content">
        <p:panel id="panel" header="Módulos" style="width: 800px;">
            <h:form>

                <h:messages globalOnly="true" errorClass="global-erro" infoClass="global-success" />

                <fieldset>
                    <legend>Vendas</legend>


                    <p class="form-row">
                    <h:panelGrid columns="3">

                        <h:outputLabel for="cliente" value="Cliente: " />
                        <p:autoComplete value="#{vendaBean.venda.cliente}" completeMethod="#{clienteAutoComplete.completeCliente}"
                                        var="p" itemLabel="#{p.nmCliente}" itemValue="#{p}" converter="clienteConverter" forceSelection="true"/>
                        <h:message for="nmCategoria" styleClass="local-error"/>
                    </h:panelGrid>
                    </p>
                    
                    <p class="form-row">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="produto" value="Produto:" />
                    </h:panelGrid>
                    </p>
                </fieldset><br/>

                <p:commandButton action="#{categoriaBean.inserir}" value="Salvar" update="panel" rendered="#{!categoriaBean.editando}"/>
                <p:commandButton action="#{categoriaBean.confirmarEdicao}" value="Salvar" update="panel" rendered="#{categoriaBean.editando}"/>
                <p:commandButton action="#{categoriaBean.cancelarEdicao}" value="Cancelar" update="panel" rendered="#{categoriaBean.editando}" />
                <br /><br />
            </h:form>

            <h:form>

                <p:dataTable value="#{categoriaBean.categorias}" id="list" var="item" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header"><h:outputText value="Ações" /></f:facet>
                        <p:commandLink action="#{categoriaBean.editar}" update="panel" styleClass="action">
                            <h:outputText value="Editar" />
                            <f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{item}" />
                        </p:commandLink> 
                        <p:commandLink process="@this" oncomplete="confirm.show()" styleClass="action">
                            <h:outputText value="Excluir" />
                            <f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{item}" />
                        </p:commandLink>
                    </p:column>

                    <p:column sortBy="#{item.nmCategoria}">
                        <f:facet name="header"><h:outputText value="Nome" /></f:facet>
                        <h:outputText value="#{item.nmCategoria}" />
                    </p:column>

                    <p:column sortBy="#{item.dsCategoria}">
                        <f:facet name="header"><h:outputText value="Descrição" /></f:facet>
                        <h:outputText value="#{item.dsCategoria}" />
                    </p:column>

                    <p:column sortBy="#{item.pai.nmCategoria}">
                        <f:facet name="header"><h:outputText value="Pai" /></f:facet>
                        <h:outputText value="#{item.pai.nmCategoria}" />
                    </p:column>

                    <p:column sortBy="#{item.status.nmStatus}">
                        <f:facet name="header"><h:outputText value="Status" /></f:facet>
                        <h:outputText value="#{item.status.nmStatus}" />
                    </p:column>

                    <p:column sortBy="#{item.created}">
                        <f:facet name="header"><h:outputText value="Data de Inclusão" /></f:facet>
                        <h:outputText value="#{item.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>

        <h:form>
            <p:confirmDialog message="Deseja realmente excluir este registro?" header="Confirmar exclusão do Registro" severity="alert" widgetVar="confirm">
                <p:commandButton value="Sim" actionListener="#{categoriaBean.excluir}" oncomplete="confirm.hide()" update="panel" />
                <p:commandButton value="Não" actionListener="#{categoriaBean.cancelarExclusao}" oncomplete="confirm.hide()" />
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
