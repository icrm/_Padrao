<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/default-theme/default.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/admin.css" media="screen" />
        <title><h:outputText value="ACCMM CRM | Cadastro de Imagens dos Produtos" /></title>
    </h:head>

    <h:body style="background: #ffffff;">
        <h:panelGrid style="width: 100%;">

            <h:form>

                <h:messages />

                <fieldset>
                    <legend>Endereço</legend>
                    <h:outputText value="Cliente : #{clienteEnderecoBean.endereco.cliente.nmCliente}" />

                    <p class="form-row">
                        <h:outputLabel for="nmEndereco" value="Nome: " />
                        <h:inputText id="nmEndereco" value="#{clienteEnderecoBean.endereco.nmEndereco}" styleClass="size5"/>
                    </p>

                    <p class="form-row">
                        <h:outputLabel for="dsEndereco" value="Endereço: " />
                        <h:inputText id="dsEndereco" value="#{clienteEnderecoBean.endereco.dsEndereco}" styleClass="size5"/>
                    </p>

                    <p class="form-row">
                        <h:outputLabel for="nuEndereco" value="Número: " />
                        <h:inputText id="nuEndereco" value="#{clienteEnderecoBean.endereco.nuEndereco}" styleClass="size5"/>
                    </p>
                    
                    <p class="form-row">
                        <h:outputLabel for="dsComplemento" value="Complemento: " />
                        <h:inputText id="dsComplemento" value="#{clienteEnderecoBean.endereco.dsComplemento}" styleClass="size5"/>
                    </p>
                    
                    <p class="form-row">
                        <h:outputLabel for="dsBairro" value="Bairro: " />
                        <h:inputText id="dsBairro" value="#{clienteEnderecoBean.endereco.dsBairro}" styleClass="size5"/>
                    </p>

                    <p class="form-row">
                        <h:outputLabel for="dsCidade" value="Cidade: " />
                        <h:inputText id="dsCidade" value="#{clienteEnderecoBean.endereco.dsCidade}" styleClass="size5"/>
                    </p>
                    
                    <p class="form-row">
                        <h:outputLabel for="nuCEP" value="CEP: " />
                        <h:inputText id="nuCEP" value="#{clienteEnderecoBean.endereco.nuCep}" styleClass="size5"/>
                    </p>
                    
                    <p class="form-row">
                        <h:outputLabel for="sgUF" value="Estado: " />
                        <h:inputText id="sgUF" value="#{clienteEnderecoBean.endereco.sgUf}" styleClass="size5"/>
                    </p>
                </fieldset><br/>

                <p:commandButton action="#{categoriaBean.inserir}" value="Salvar" update="panel" rendered="#{!categoriaBean.editando}"/>
                <p:commandButton action="#{categoriaBean.confirmarEdicao}" value="Salvar" update="panel" rendered="#{categoriaBean.editando}"/>
                <p:commandButton action="#{categoriaBean.cancelarEdicao}" value="Cancelar" update="panel" rendered="#{categoriaBean.editando}" />
                <br /><br />
            </h:form>
        </h:panelGrid>

    </h:body>

</html>
